syntax = "proto3";
package noble.poa;

import "gogoproto/gogo.proto";
import "poa/validator.proto";
import "poa/vouch.proto";
import "poa/params.proto";

option go_package = "github.com/strangelove-ventures/noble/x/poa/types";

// GenesisState defines the poa module's genesis state.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];
  repeated Validator validators = 2;
  repeated Vouch vouches = 3;
}
