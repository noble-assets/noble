syntax = "proto3";
package noble.usdc_tokenfactory;

option go_package = "github.com/strangelove-ventures/noble/x/usdc_tokenfactory/types";
import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

message Minters {
  string address = 1;
  cosmos.base.v1beta1.Coin allowance = 2 [ (gogoproto.nullable) = false ];
}
