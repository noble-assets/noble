        Ex:
         - /ratelimit/{channel_id}/by_denom?denom={denom}
      operationId: RateLimit
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              rate_limit:
                type: object
                properties:
                  path:
                    type: object
                    properties:
                      denom:
                        type: string
                      channel_id:
                        type: string
                    title: >-
                      Path holds the denom and channelID that define the rate
                      limited route
                  quota:
                    type: object
                    properties:
                      max_percent_send:
                        type: string
                        title: >-
                          MaxPercentSend defines the threshold for outflows

                          The threshold is defined as a percentage (e.g. 10
                          indicates 10%)
                      max_percent_recv:
                        type: string
                        title: >-
                          MaxPercentSend defines the threshold for inflows

                          The threshold is defined as a percentage (e.g. 10
                          indicates 10%)
                      duration_hours:
                        type: string
                        format: uint64
                        title: >-
                          DurationHours specifies the number of hours before the
                          rate limit

                          is reset (e.g. 24 indicates that the rate limit is
                          reset each day)
                    title: >-
                      Quota defines the rate limit thresholds for transfer
                      packets
                  flow:
                    type: object
                    properties:
                      inflow:
                        type: string
                        title: >-
                          Inflow defines the total amount of inbound transfers
                          for the given

                          rate limit in the current window
                      outflow:
                        type: string
                        title: >-
                          Outflow defines the total amount of outbound transfers
                          for the given

                          rate limit in the current window
                      channel_value:
                        type: string
                        title: >-
                          ChannelValue stores the total supply of the denom at
                          the start of

                          the rate limit. This is used as the denominator when
                          checking

                          the rate limit threshold

                          The ChannelValue is fixed for the duration of the rate
                          limit window
                title: >-
                  RateLimit stores all the context about a given rate limit,
                  including

                  the relevant denom and channel, rate limit thresholds, and
                  current

                  progress towards the limits
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: channel_id
          in: path
          required: true
          type: string
        - name: denom
          in: query
          required: false
          type: string
      tags:
        - Rate Limit
