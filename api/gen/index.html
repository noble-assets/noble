<html>

        <title>Noble API Reference</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <script id="api-reference" data-url="swagger.yaml"></script>

        <script>
            <!-- github.com/scalar/scalar/blob/main/documentation/configuration.md -->
            const configuration = {
                hideModels: true,
                servers: [
                    {
                        url: 'https://api.noble.xyz',
                        description: 'Mainnet (noble-1)',
                    },
                    {
                        url: 'https://api.testnet.noble.xyz',
                        description: 'Testnet (grand-1)',
                    }
                ],
            };

            document.getElementById("api-reference").dataset.configuration = JSON.stringify(configuration)
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
    </body>
