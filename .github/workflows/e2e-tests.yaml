name: End to End Tests

on:
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:    
    test-tkn-factory:
        runs-on: ubuntu-latest
        steps:
        - name: Set up Go 1.19
          uses: actions/setup-go@v3
          with:
            go-version: 1.19
                
        - name: checkout chain
          uses: actions/checkout@v2

        - name: build binary
          run: make local-image
            
        - name: run test
          run: make ictest-tkn-factory
    

    

    


